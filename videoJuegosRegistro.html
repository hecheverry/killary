        <!-- CONTENIDO -->
        <div class="container-fluid">
            <div class="col-md5">
                <div class="panel panel-primary">
                    <div class="panel-heading">Registrar Usuario</div>
                        <div class="panel-body">
                            
                            <form action="videoJuegoRegistroExito.html">
                                <div class="form-group">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Introduce el nombre del video juego" required>
                                </div>
                                <div class="form-group">
                                    <label for="consola">Consola:</label>
                                    <select class="form-control" id="consola" required>
                                        <option value="0">Selleciona Una Opción</option>
                                        <option value="playStation4">Play Station 4</option>
                                        <option value="playStation3">Play Station 3</option>
                                        <option value="playStation2">Play Station 2</option>
                                        <option value="xboxOne">Xbox One</option>
                                        <option value="xbox360">Xbox 360</option>
                                        <option value="xboxArcade">Xbox Arcade</option>
                                        <option value="nintendoWiiU">Nintendo Wii U</option>
                                        <option value="nintendoWii">Nintendo Wii</option>
                                        <option value="DreamCast">Sega DreamCast</option>
                                    </select>    
                                </div>
                                <div class="form-group">
                                    <label for="valor">Valor:</label>
                                    <input type="text" class="form-control" id="valor" placeholder="Introduce el valor del video juego" required>
                                </div>
                                <div class="form-group">
                                    <label for="estado">Estado:</label>
                                    <select class="form-control" id="estado" required>
                                        <option value="0">Selleciona Una Opción</option>
                                        <option value="nuevo">Nuevo</option>
                                        <option value="usado">Usado</option>                                       
                                    </select>    
                                </div>
                                
                                <button class="btn btn-block btn-lg">Registrar</button>
                                
                            </form>
                        
                        </div>
                    
                </div>
            </div>          
        </div>
