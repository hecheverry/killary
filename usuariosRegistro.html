        <!-- CONTENIDO -->
        <div class="container-fluid">
            <div class="col-md5">
                <div class="panel panel-primary">
                    <div class="panel-heading">Registrar Usuario</div>
                        <div class="panel-body">
                            
                            <form action="usuarioRegistroExito.html">
                                <div class="form-group">
                                    <label for="nombre">Nombres:</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre" required>
                                </div>
                                <div class="form-group">
                                    <label for="apellido">Apellidos:</label>
                                    <input type="text" class="form-control" id="apellido" placeholder="Introduce tus apellidos" required>
                                </div>
                                <div class="form-group">
                                    <label for="documento">Documento de Identidad:</label>
                                    <input type="text" class="form-control" id="documento" placeholder="Introduce tu documento de identidad" required>
                                </div>
                                <div class="form-group">
                                    <label for="telFijo">Teléfono Fijo:</label>
                                    <input type="text" class="form-control" id="telFijo" placeholder="Introduce tu teléfono fijo" required>
                                </div>
                                <div class="form-group">
                                    <label for="celular">Celular:</label>
                                    <input type="text" class="form-control" id="celular" placeholder="Introduce tu número celular" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Correo Electrónico:</label>
                                    <input type="text" class="form-control" id="email" placeholder="Introduce tu correo electrónico" required>
                                </div>
                                <div class="form-group">
                                    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                                    <input type="date" class="form-control" id="fechaNacimiento" required>
                                </div>
                                <button class="btn btn-block btn-lg">Registrar</button>
                                
                            </form>
                        
                        </div>
                    
                </div>
            </div>          
        </div>
